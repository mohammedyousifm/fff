<!DOCTYPE html>
<html dir="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../logo/logo.png" type="image/x-icon" />
    <link rel="icon" href="../images/home-page-g.png" />
    <title>mohammed yousif</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Styles for home page links -->
    <link rel="stylesheet" href="back-end.css" />

    <!-- style bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap.min.css.map" />
  </head>
  <body class="p-0 m-0 border-0 bd-example">
    <section id="login-dashboard">
      <div class="header-container text-center">
        <h1>Login to Dashboard</h1>
      </div>
      <div class="container">
        <div class="login-container">
          <div
            class="d-md-flex justify-content-md-center align-items-md-center text-center"
          >
            <div class="img-container mb-md-0 mb-3">
              <img src="../images/about-me-img.png" alt="Logo" />
            </div>
            <div class="form-container">
              <form id="form-login" method="post">
                <div class="header-container text-center pt-md-0 pb-4">
                  <h2>Login to Dashboard</h2>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="adminName"
                    placeholder="Username"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="password"
                    placeholder="Password"
                  />
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" name="submit" type="submit">
                    Login
                  </button>
                </div>
                <div id="message" class="mt-3"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<!-- Footer -->
<footer class="footer">
    <div class="container">
      <p>&copy; 2023 Your Website Name. All rights reserved.</p>
    </div>
  </footer>

  <!-- script js bootstrap  -->
      <script src="bootstrap.min.js"></script>
      <script src="bootstrap.bundle.min.js"></script>
      <script src="bootstrap.bundle.min.js.map"></script>
  <!-- javascript file  -->
      <script src="dashboard.js"></script>

   </body>
  </html>
